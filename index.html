<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Quiz Game!</h1>
        <button id="start-btn" class="start-btn">Simulan</button>
        <div id="game" class="game" style="display: none;">
            <div id="question-container" class="question-container">
                <h2 id="question"></h2>
                <div id="answer-buttons" class="btn-container"></div>
                <div id="image-container" class="image-container"></div>
            </div>
            <button id="next-btn" class="next-btn">Next</button>
        </div>
        <div id="result-container" class="result-container">
            <div id="result-content">
                <img src="images/score.png" alt="Score Image" class="score-image">
                <h2 id="result"></h2>
                <button class="play-again-btn" onclick="restartGame()">Ulit Ka?</button>
            </div>
        </div>
    </div>

    <!-- Loading screen -->
 <div id="loading-screen">
    <div class="loader"></div>
    <div class="loading-text">Loading...</div>
    <div class="progress-bar">
        <div class="progress-bar-inner"></div>
    </div>
</div>


    <!-- Audio elements -->
    <audio id="background-music" loop>
        <source src="background.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="correct-sound">
        <source src="Yehey Sound Effect.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="wrong-sound">
        <source src="AWW - Sound Effect for Editing.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>
</body>
</html>
